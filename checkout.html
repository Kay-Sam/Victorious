<div class="cart-container">
  <h3 class="mb-4">ðŸ›’ Your Cart</h3>
  <table class="table table-bordered align-middle">
    <thead class="table-dark">
      <tr>
        <th>Product</th>
        <th>Price</th>
        <th style="width: 150px;">Quantity</th>

      <!-- JS inserts rows here -->

  <div class="d-flex justify-content-between align-items-center">
    <h5>Total: â‚¦<span id="total-amount">0.00</span></h5>

<script>
document.addEventListener("DOMContentLoaded", () => {
  let cartItems = JSON.parse(localStorage.getItem("cart")) || [];

  const cartContainer = document.getElementById("cart-items");
  const totalDisplay = document.getElementById("total-amount");

  function renderCart() {
    cartContainer.innerHTML = "";
    let total = 0;

    cartItems.forEach((item, index) => {
      const quantity = item.quantity || 1;
      const itemTotal = item.price * quantity;
      total += itemTotal;

      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${item.name}</td>
        <td>â‚¦${item.price.toFixed(2)}</td>
        <td>
          <button class="btn btn-secondary qty-btn decrease" data-index="${index}">-</button>
          <span class="mx-2">${quantity}</span>
          <button class="btn btn-secondary qty-btn increase" data-index="${index}">+</button>
        </td>
        <td>â‚¦${itemTotal.toFixed(2)}</td>
        <td>
          <button class="btn btn-danger delete" data-index="${index}">Delete</button>
        </td>
      `;
      cartContainer.appendChild(row);
    });

    totalDisplay.textContent = total.toFixed(2);
    localStorage.setItem("cart", JSON.stringify(cartItems));
    attachEvents();
  }

  function attachEvents() {
    document.querySelectorAll(".increase").forEach(btn => {
      btn.addEventListener("click", e => {
        const i = parseInt(e.target.dataset.index);
        cartItems[i].quantity = (cartItems[i].quantity || 1) + 1;
        renderCart();
      });
    });

    document.querySelectorAll(".decrease").forEach(btn => {
      btn.addEventListener("click", e => {
        const i = parseInt(e.target.dataset.index);
        if ((cartItems[i].quantity || 1) > 1) {
          cartItems[i].quantity -= 1;
        }
        renderCart();
      });
    });

    document.querySelectorAll(".delete").forEach(btn => {
      btn.addEventListener("click", e => {
        const i = parseInt(e.target.dataset.index);
        cartItems.splice(i, 1);
        renderCart();
      });
    });
  }

  document.getElementById("proceed-btn").addEventListener("click", () => {
    if (cartItems.length === 0) {
      alert("ðŸ›’ Your cart is empty.");
      return;
    }
    alert("Proceeding to payment..."); // Replace with actual logic
  });

  renderCart();
});
</script>
